<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail - Auditorium Seri Angkasa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Poppins',sans-serif;background-color:#f4f7f6;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:20px}
        .container{width:100%;max-width:700px;background-color:#fff;padding:40px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.08);text-align:left}
        h1{font-size:2.2rem;font-weight:700;margin-top:0;margin-bottom:30px;color:#2c3e50;text-align:center}
        .equipment-table{width:100%;border-collapse:collapse;margin-bottom:40px}
        .equipment-table th,.equipment-table td{padding:15px;border-bottom:1px solid #e0e0e0}
        .equipment-table th{font-weight:600;background-color:#f8f9fa;color:#34495e}
        .equipment-table td:last-child{text-align:center;font-weight:600;font-size:1.2rem}
        /* Tambahan: Gaya untuk baris yang boleh diklik */
        .equipment-row:hover{background-color:#f1f1f1;cursor:pointer}
        .back-button{display:inline-block;background-color:#3498db;color:#fff;padding:12px 25px;border-radius:8px;text-decoration:none;font-weight:600;transition:background-color .3s ease}
        .back-button:hover{background-color:#2980b9}

        /* --- GAYA BARU UNTUK MODAL (POP-UP) --- */
        .modal {
            display: none; /* Tersembunyi secara lalai */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Latar belakang hitam separa lutsinar */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }
        .modal-header h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .modal-body p {
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Memastikan format teks nota dikekalkan */
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover, .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auditorium Seri Angkasa</h1>
        <table class="equipment-table">
            <thead>
                <tr>
                    <th>Peralatan</th>
                    <th>Kuantiti</th>
                </tr>
            </thead>
            <tbody id="equipment-body">
                <tr><td colspan="2" style="text-align:center;">Memuatkan data terkini...</td></tr>
            </tbody>
        </table>
        <a href="index.html" class="back-button">‚Üê Kembali ke Senarai</a>
    </div>

    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-body">
                <p id="modal-note"></p>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw-loaLCDwIUaFtBE5YT-LqequWcgWQSCY-QwoxoyqHeTtQo7woMDBagrEGWFlu5M3Z/exec';
        const tableBody = document.getElementById('equipment-body');
        const masterEquipmentList = ["Kamera", "RF camera", "Pedestal", "Jimmy Jib", "Dutch Head", "Tripod", "Monitor", "Lain-lain"];

        document.addEventListener('DOMContentLoaded', () => {
            fetch(scriptURL)
                .then(res => res.json())
                .then(data => {
                    const inventoryData = data.filter(item => item.NamaAuditorium === 'Auditorium Perdana');
                    tableBody.innerHTML = '';
                    masterEquipmentList.forEach(equipName => {
                        const itemData = inventoryData.find(item => item.Peralatan === equipName);
                        const quantity = itemData ? itemData.Kuantiti : 0;
                        const note = itemData ? itemData.Nota : ''; // Ambil data nota

                        // Tambah class="equipment-row" dan data-nota="..." pada baris
                        let row = `<tr class="equipment-row" data-nota="${note}" data-peralatan="${equipName}">
                                     <td>${equipName}</td>
                                     <td>${quantity}</td>
                                   </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        // --- LOGIK BARU UNTUK MODAL (POP-UP) ---
        const modal = document.getElementById('note-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalNote = document.getElementById('modal-note');
        const closeBtn = document.querySelector('.close-btn');

        // Event Listener untuk klik pada baris jadual
        tableBody.addEventListener('click', (e) => {
            const row = e.target.closest('.equipment-row');
            if (row) {
                const note = row.dataset.nota;
                const peralatan = row.dataset.peralatan;
                
                modalTitle.textContent = `Nota untuk ${peralatan}`;
                modalNote.textContent = note || 'Tiada nota untuk item ini.'; // Papar mesej jika nota kosong
                modal.style.display = 'block'; // Tunjukkan modal
            }
        });

        // Fungsi untuk tutup modal
        function closeModal() {
            modal.style.display = 'none';
        }

        closeBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
